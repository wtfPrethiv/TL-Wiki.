          type="text"
          id="search-input"
          placeholder="Search Wikipedia ..."
        />
        <button id="search-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"

            y="0px"
            width="24"

          </svg>
        </button>
      </div>
      <div class="footer">
        <div class="footer-left">
          <span>Login</span>
          <span>Bookmarks</span>
        </div>
        <div class="footer-right">
          <span>About</span>
        </div>
      </div>
    </div>

      <div class="header-p2">
        <span class="tl">TL</span><span class="pie">Ï€</span>
        <img src="./Wikipedia-W.svg" alt="W" class="wiki-w" />
        <span class="suffix">iki</span>
      </div>
      <div class="results-container">
        <div class="sidebar">
          <h3>Top links</h3>
          <ul id="top-links">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
          </ul>
        </div>
        <div class="content">
          <h2>Content</h2>
          <p id="wiki-content">
            This is where the summarized Wikipedia content will appear.
          </p>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>

</html>
